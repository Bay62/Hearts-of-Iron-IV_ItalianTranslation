 ITA_ethiopian_war_logistics:0 "La logistica per la Guerra §YItalo-Etiope§!"
 ITA_ethiopian_war_logistics_desc:0 "Potremmo aver giudicato male la situazione logistica per la nostra gloriosa conquista dell'Etiopia. Dobbiamo fare del nostro obiettivo primario quello di fornire alle nostre coraggiose truppe i rifornimenti necessari."
 ITA_fortification_effort:0 "Fortificazioni ai Bordi Francesi"
 ITA_fortification_effort_desc:0 "Dobbiamo difendere le nostre coste e i nostri confini dall'aggressione delle potenze imperiali in declino e decadente Francia e Gran Bretagna."
 ITA_fortification_effort_forts:0 "Aggiunge §Y15 forti§! sui bordi Francesi, in §LPiemonte§! e §LSardegna§!\n"
 ITA_army_primacy:0 "Priorità al Regio Esercito"
 ITA_army_primacy_desc:0 "Industrialmente, l'Italia è ancora in ritardo rispetto ai decadenti imperi coloniali. Dobbiamo scegliere se dare la priorità all'esercito o alla marina. La scelta sembra ovvia; come l'antico impero romano dipendeva dalle sue legioni, così deve il nuovo impero italiano!"
 ITA_modernized_artillery:0 "Artiglieria Modernizzata"
 ITA_modernized_artillery_desc:0 "Il Regio Esercito è, in teoria, uno dei più grandi eserciti al mondo. Sfortunatamente, non c'è modo di equipaggiare adeguatamente tutti quegli uomini. Peggio ancora, la maggior parte della nostra artiglieria è del 1918!"
 ITA_modernized_army:0 "Esercito Modernizzato"
 ITA_modernized_army_desc:0 "Una migliore artiglieria aumenterà notevolmente la nostra efficienza di combattimento, ma abbiamo anche bisogno di nuove tattiche e dottrine."
 ITA_armored_effort:0 "Carri Armati Modernizzati"
 ITA_armored_effort_desc:0 "Combattere in Etiopia va bene e bene, ma i nostri carri armati semplicemente non sono all'altezza degli standard necessari per combattere contro le decadenti - sebbene ancora potenti - plutodemocrazie d'Europa."
 ITA_mare_nostrum:0 "Mare Nostrum"
 ITA_mare_nostrum_desc:0 "Le nostre risorse sono limitate e dobbiamo fare delle scelte dolorose, ma l'impero britannico ci ha ingabbiati nel Mediterraneo. L'evasione richiederà una marina per rivaleggiare anche con la loro..."
 ITA_carrier_effort:0 "Portaerei Modernizzati"
 ITA_carrier_effort_desc:0 "Le moderne flotte da battaglia saranno incentrate sulle portaerei, non sulle corazzate. La supremazia della potenza aerea sulle navi fu dimostrata dagli americani nel 1921!"
 ITA_capital_ships:0 "Navi da Battaglia Modernizzati"
 ITA_capital_ships_desc:0 "La nazione con il maggior numero di navi da guerra dominerà gli oceani. Non dobbiamo permettere che la Royal Navy ci superi nel Mediterraneo..."
 ITA_bomber_effort:0 "Bombardieri Modernizzati"
 ITA_bomber_effort_desc:0 "È passata l'era in cui gli eserciti potevano vincere le guerre senza guardare il cielo. Dobbiamo sviluppare i nostri bombardieri tattici per fornire ai nostri soldati il supporto aereo di cui hanno bisogno."
 ITA_atlantic_fleet:0 "Flotta Atlantica"
 ITA_atlantic_fleet_desc:0 "Una volta che saremo usciti dalla gabbia britannica, dovremo proiettare la nostra potenza attraverso gli oceani. Questa deve essere la nostra prima priorità."
 ITA_marines_and_landing_craft:0 "Marines e mezzi da sbarco"
 ITA_marines_and_landing_craft_desc:0 "Le guerre non si vincono solo con la potenza navale; dobbiamo anche essere in grado di trasportare i nostri eserciti attraverso le onde e portarli a riva sani e salvi..."
 ITA_jet_engine_effort:0 "Jet Modernizzati"
 ITA_jet_engine_effort_desc:0 "L'Italia dovrebbe essere in prima linea nello sviluppo dei motori a reazione grazie al brillante lavoro di Secondo Campini. Dovremmo dargli tutte le risorse di cui ha bisogno per migliorare ulteriormente i suoi progetti per la Regio Aeronautica."
 ITA_light_ship_effort:0 "Navi da Combattimento Leggere Modernizzate"
 ITA_light_ship_effort_desc:0 "I convogli verso i nostri territori d'oltremare hanno bisogno di protezione. Abbiamo bisogno di sviluppare nuove dottrine così come distruttori più moderni."
 ITA_escort_effort:0 "Navi da scorta Modernizzate"
 ITA_escort_effort_desc:0 "Dovremmo compiere ulteriori sforzi per proteggere i nostri convogli vulnerabili nel Mediterraneo."
 ITA_sea_wolves:0 "Sea Wolves"
 ITA_sea_wolves_desc:0 "I nostri alleati tedeschi hanno sviluppato sottomarini spaventosamente efficienti e le dottrine del "branco di lupi" per impiegarli. Dovremmo imparare da loro."
 ITA_slovenia_dalmatia_claims:0 "Rivendicazioni territoriali sulla §LJugoslavia"
 ITA_slovenia_dalmatia_claims_desc:0 "C'è ancora una significativa popolazione italiana in Jugoslavia, che risale almeno ai giorni di gloria di Venezia. Restituire queste regioni al dominio italiano è un passo importante verso la ricreazione dell'Impero Romano!"
 ITA_slovenia_dalmatia_claims_threat:0 "Rivendicazioni Italiane sulla Jugoslavia"
 ITA_yugoslavia_friend:0 "Fare amicizia con la §LJugoslavia"
 ITA_yugoslavia_friend_desc:0 "Piuttosto che inimicarsi la Jugoslavia ora, possiamo rimandare la sua eventuale conquista a un momento più opportuno. Potremmo invece fare amicizia con il regime e portare il Paese nella nostra sfera di influenza."
 ITA_support_nationalist_spain:0 "Contribuire alla causa Spagnola"
 ITA_support_nationalist_spain_desc:0 "La Spagna è nel bel mezzo di una guerra civile che determinerà se sarà un futuro possibile alleato fascista o rimarrà una repubblica inutile - o peggio ancora, cadrà nel comunismo o nell'anarchia. Dobbiamo fornire supporto ai veri spagnoli prima che sia troppo tardi!"
 ITA_demand_balearic_islands:0 "Esigi le §LIsole Baleari§!"
 ITA_demand_balearic_islands_desc:0 "Avendo dimostrato il nostro sostegno al nuovo regime franchista, siamo in grado di chiedere che uno dei territori importanti che abbiamo combattuto per difendere, le Isole Baleari, venga ceduto all'Italia per rafforzare la nostra presa strategica del Mediterraneo."
 ITA_bulgaria_friend:0 "Fare amicizia con la §LBulgaria"
 ITA_bulgaria_friend_desc:0 "La Bulgaria è nella nostra sfera di influenza. Il loro sicuro allineamento con l'Italia è la chiave delle nostre ambizioni balcaniche."
 ITA_albania_war_goal:1 "Occupazione Albanese"
 ITA_albania_war_goal_desc:1 "L'Albania dipinge un facile bersaglio da occupare per le nostre truppe. È improbabile che incontreremo molta resistenza. Dobbiamo mostrare al mondo la potenza dell'Italia e restaurare la gloria dell'Impero Romano!"
 ITA_pact_of_steel:0 "Patto d'Acciaio"
 ITA_pact_of_steel_desc:0 "Il nostro rapporto con la Germania nazista è turbato da differenze ideologiche e obiettivi contrastanti; Il Duce è estremamente diffidente nei confronti delle ambizioni tedesche in Austria e nei Balcani. Tuttavia, le realtà cambiano..."
 ITA_germ_italy_same_tt:0 "L'§YItalia§! e la §YGermania§! sono della stessa §YIdeologia§!."
 ITA_german_millitary_cooperation:0 "Cooperazione Militare Tedesca"
 ITA_german_millitary_cooperation_desc:0 "Attraverso una stretta collaborazione con le potenti forze armate tedesche possiamo combinare la parte migliore dell'efficienza tedesca e dell'innovazione italiana. Avremo un vantaggio strategico su chiunque osi affrontarci."
 ITA_claims_on_france:0 "Rivendicazioni territoriali sulla §LFrancia"
 ITA_claims_on_france_desc:0 "Prendere territori dalla Francia di Vichy. Con la conquista tedesca di Parigi e un nuovo governo formato in Francia, è tempo per noi di rivendicare il nostro legittimo pezzo di Sud Europa. La Germania si è fortemente espansa al nord ed è giusto che ci venga concessa una fetta tutta nostra."
 ITA_claims_on_france_tt:0 "La§YFancia di Vichy§! esiste e controlla la §YSavoia§! e la §YCorsica§!"
 ITA_go_after_france:0 "Dopo la Francia"
 ITA_go_after_france_desc:0 "Francia... l'ennesima democrazia reazionaria dell'occidente che, in ogni momento, cerca di ostacolare l'avanzata e ha spesso messo in pericolo l'esistenza stessa del popolo italiano. Andiamo a combattere per il bene dell'Italia e per il futuro dell'Impero."
 ITA_claims_on_turkey:0 "Rivendicazioni territoriali sulla §LTurchia"
 ITA_claims_on_turkey_desc:0 "Il trattato di Londra del 1915 prometteva all'Italia terre turche in Anatolia in cambio delle conquiste delle potenze occidentali nel Levante. Hanno preso il dovuto, sostenendo che erano solo mandati della Società delle Nazioni, mentre l'Italia è stata negata. La nuova Italia è molto più forte della vecchia e costringeremo i turchi a mantenere le promesse britanniche."
 ITA_italy_first:0 "Prima l'ITALIA"
 ITA_italy_first_desc:0 "Mussolini non sarà mai in secondo piano rispetto a Hitler! Dobbiamo ascoltare le lezioni dell'Impero Romano; L'ingerenza teutonica negli affari italiani non finisce mai bene..."
 ITA_romania_friend:0 "Fare amicizia con la §LRomania"
 ITA_romania_friend_desc:0 "Sarebbe nel nostro interesse portare i nostri lontani parenti in Romania nella nostra sfera di influenza. Il Duce vede un grande potenziale nella loro 'Guardia di Ferro'."
 ITA_german_rd_treaty:0 "Trattati con la Germania"
 ITA_german_rd_treaty_desc:0 "Dovremmo chiedere ai tedeschi di scambiare segreti tecnologici a beneficio di entrambe le nostre grandi nazioni."
 ITA_spanish_italian_faction:0 "Alleanza §YItaliana§!-§YSpagnola§!"
 ITA_spanish_italian_faction_desc:0 "Franco e i nazionalisti spagnoli sono i nostri alleati naturali, uniti da religione, cultura e ideologia. Insieme, potremmo prendere Gibilterra e rendere la vita molto difficile alla Royal Navy..."
 ITA_italian_highways:0 "Autostrade Italiane"
 ITA_italian_highways_desc:0 "Dobbiamo espandere la nostra infrastruttura per garantire una facile mobilità delle truppe in tutto il nostro impero. Con nemici in ogni angolo del mondo questa è una parte cruciale per poter difendere tutto il suolo italiano."
 ITA_libyan_refineries:0 "Raffinerie Libiche"
 ITA_libyan_refineries_desc:0 "Benhasi è un luogo perfetto per la costruzione di raffinerie. Vicino alle fonti petrolifere e vicino alla produzione in patria."
 ITA_libyan_infrastructure:0 "Infrastrutture Libiche"
 ITA_libyan_infrastructure_desc:0 "Le nostre vaste terre in Nord Africa mancano ancora del resto del nostro impero in termini di infrastrutture. Dovremmo concentrare i nostri sforzi per portarli alla pari."
 ITA_prospect_for_oil:0 "Prospettiva per il Petrolio"
 ITA_prospect_for_oil_desc:0 "I vecchi imperi temono sempre di nuovi in ascesa e non dovremmo dipendere da loro. Non possiamo fare affidamento sul petrolio di altre nazioni e dovremmo concentrare i nostri sforzi sulla ricerca della nostra fonte all'interno dell'impero. È così che ci assicuriamo di rimanere competitivi per molto tempo."
 ITA_greece_war_goal:0 "Guerra §YItalo§!-§YGreca§!"
 ITA_greece_war_goal_desc:0 "Che tipo di Impero Romano stiamo restaurando se non includiamo la Grecia? Dovrebbe essere un obiettivo facile..."
 ITA_greece_friend:0 "Fare amicizia con la §LGrecia§!"
 ITA_greece_friend_desc:0 "I greci sono un popolo antico e la culla della civiltà occidentale. Non dovrebbe essere impossibile allineare i loro obiettivi con i nostri..."
 ITA_turkey_friend:0 "Fare amicizia con la §LTurchia§!"
 ITA_turkey_friend_desc:0 "I turchi non hanno motivo di amarci dopo la guerra italo-turca e la Grande Guerra. Tuttavia, la Realpolitik ha la precedenza sulle vecchie lamentele e l'attuale situazione nel Mediterraneo potrebbe portare le nostre due stelle ad allinearsi."
 ITA_portugal_friend:0 "Fare amicizia con il §LPortogallo§!"
 ITA_portugal_friend_desc:0 "Il Portogallo è, insieme alla Spagna, alleato naturale del popolo italiano. Dobbiamo rafforzare questi legami di amicizia."
 ITA_anti_uk_war_goals:0 "Guerra §YItalo§!-§Britannica§!"
 ITA_anti_uk_war_goals_desc:0 "Il decadente Impero Britannico ci ha ingabbiati nel Mediterraneo e non ci darà mai volontariamente le chiavi. Dobbiamo colpire gli inglesi non appena sarà il momento giusto!"
 ITA_japan_friend:0 ""Fare amicizia col §LGiappone§!"
 ITA_japan_friend_desc:0 "I giapponesi sono molto simili a noi; una potenza giovane e affamata con una demografia positiva, tenuta in ostaggio dal commercio da plutodemocrazie in declino come il Regno Unito e i Paesi Bassi. Dovremmo unirci a loro per formare un vibrante Asse Navale attraverso gli oceani!"
